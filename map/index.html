<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Dunkin Donuts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        #ui {
            position: absolute;
            z-index: 1000;
            /* place above map */
            bottom: 18px;
            right: 18px;
            padding: 6px 12px;
            background: rgba(256, 256, 256, .9);
        }

        #ui ul {
            list-style-type: none;
            padding: 0;
            font-weight: 12;
        }

        #ui li {
            margin-bottom: 6px;
        }

        #ui a {
            text-decoration: none;
        }

        #ui a:hover {
            font-weight: bold;
        }

        .highlight {
            font-weight: bold;
        }

        .normal {
            font-weight: 12;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 10px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>
    <script src='https://unpkg.com/simple-statistics@7.0.6/dist/simple-statistics.min.js'></script>
    <script>
        // map options
        const options = {
            center: [42.520699, -105.820312],
            zoom: 4,
            zoomSnap: .4
            // zoomControl: False
        }
        // instantiate Leaflet map
        const map = L.map('map', options);

        // add CARTO voyager tiles with no labels
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        // use D3 fetch to request data with async requests
        const stateData = d3.json('./data/statePopCount.geojson') //.then(drawMap);
        //     const colorsData = d3.json('data/vividcolors.json');
        const dunkinData = d3.json('./data/dunkinClean.geojson') //.then(drawMap);

        // use Promise to wait until data is all loaded
        Promise.all([stateData, dunkinData]).then(drawMap); // colorsData,

        function drawMap(data) {

            const states = data[0]
            const dunkinDonuts = data[1]


            // Create Colors for States
            function getColor(d) {
                return d > 1000 ? '#800026' :
                    d > 500 ? '#BD0026' :
                    d > 200 ? '#E31A1C' :
                    d > 100 ? '#FC4E2A' :
                    d > 50 ? '#FD8D3C' :
                    d > 20 ? '#FEB24C' :
                    d > 10 ? '#FED976' :
                    '#FFEDA0';
            }

            // Set the style based on number of Dunkins in the state
            function style(feature) {
                return {
                    fillColor: getColor(feature.properties.Count),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.6
                };
            }

            // Mouseover 
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.6
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
                info.update(layer.feature.properties);
            }

            // Mouseout
            function resetHighlight(e) {
                statesLayerGroup.resetStyle(e.target);
                info.update();
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    // click: zoomToFeature
                });
            }

            const statesLayerGroup = L.geoJson(states, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);


            // Info Bar at Top Right for User direction prompt and State Dunkin Donut count
            var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                this.update();
                return this._div;
            };

            // method that we will use to update the control based on feature properties passed
            info.update = function (props) {
                this._div.innerHTML = '<h4>Does America Run On Dunkin?</h4>' + (props ?
                    '<b>' + props.NAME + '</b><br />' + props.Count + '   Dunkin Donuts ' :
                    'Hover over a state');
            };

            // Add that nifty info to the map!
            info.addTo(map);


            // Legend to show what the State Colors are
            var legend = L.control({
                position: 'bottomright'
            });

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML += '<i style="background:' + getColor(grades[i] + 1) +
                        '"></i> ' + grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }
                return div;
            };
            legend.addTo(map);




            // console.log(data)
            console.log(states)
            console.log(dunkinDonuts)

            // Add Traffic Signals
            const dunkinLayerGroup = L.geoJson(dunkinDonuts, {
                pointToLayer: function (feature, ll) {}
            }).addTo(map);

            // create new markerClusterGroup
            const markers = L.markerClusterGroup();

            // loop through all our signals features
            dunkinDonuts.features.forEach(function (feature) {
                // create a new Leaflet marker for each
                let coords = feature.geometry.coordinates;
                let marker = L.marker([coords[1], coords[0]]);

                // bind a tooltip to the marker
                marker.bindTooltip(feature.properties.name + '<br>' + feature.properties.address + '<br>' +
                    feature.properties.city + ', ' + feature.properties.state);

                // add the marker to the markerClusterGroup
                markers.addLayer(marker);

            });
            // add the markerClusterGroup to the map
            map.addLayer(markers);

        } // End drawMap()
    </script>
</body>

</html>
