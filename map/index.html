<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Dunkin Donuts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        #ui {
            position: absolute;
            z-index: 1000;
            /* place above map */
            bottom: 18px;
            right: 18px;
            padding: 6px 12px;
            background: rgba(256, 256, 256, .9);
        }

        #ui ul {
            list-style-type: none;
            padding: 0;
            font-weight: 12;
        }

        #ui li {
            margin-bottom: 6px;
        }

        #ui a {
            text-decoration: none;
        }

        #ui a:hover {
            font-weight: bold;
        }

        .highlight {
            font-weight: bold;
        }

        .normal {
            font-weight: 12;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div id="ui">
        <h3>Austin City Districts</h3>
        <h4>(number of traffic signals)</h4>
        <ul id="legend-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>
    <script>
        // map options
        const options = {
            center: [42.520699, -105.820312],
            zoom: 4
        }
        // instantiate Leaflet map
        const map = L.map('map', options);

        // add CARTO voyager tiles with no labels
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        // use D3 fetch to request data with async requests
        const stateData = d3.json('./data/statePopCount.geojson');
        // const colorsData = d3.json('data/vividcolors.json');
        const dunkinData = d3.json('./data/dunkinClean.geojson');

        // use Promise to wait until data is all loaded
        Promise.all([stateData, dunkinData]).then(drawMap); // colorsData,


        function drawMap(data) {
            // function is called when Promise is fulfilled and data is ready

            // inspect array of data
            console.log(data);

            // pull out separate data arrays and assign to variables
            const states = data[0];
            //    const colors = data[1];
            const dunkinDonuts = data[1];

            // convert GeoJSON to Leaflet L.geoJson() object and add to the map
            L.geoJson(states).addTo(map);

            // store a reference to the HTML list
            const legendList = $('#legend-list');

            // loop through the features and create a new
            // list item for each feature in the legend
            for (let i = 1; i <= states.features.length; i++) {
                legendList.append('<li class="legend-item" id="NAME' + i + '"><a style="color:' + colors.Vivid[10][
                    i - 1
                ] + '" href="#">District ' + i + '(<span></span>)</a></li>');
            }

            const statesLayerGroup = L.geoJson(statess, {
                style: function (feature) {
                    // use colors object to style each polygon its own color
                    return {
                        color: colors.Vivid[10][feature.properties.council_di - 1],
                        fillOpacity: .6
                    }
                },
                onEachFeature(feature, layer) {
                    // select each legend list item span and append the total count of signals
                    $('#district-' + feature.properties.council_di + ' span').append(feature.properties.count);

                    //when mousing over a polygon layer
                    layer.on('mouseover', function () {
                        // provide a visual affordance
                        this.setStyle({
                            fillOpacity: .8
                        });

                        // select the cooresponding list item
                        // and add the highlight class to make bold
                        $('#district-' + feature.properties.council_di).addClass('highlight');
                    })

                    // return to original layer styling
                    layer.on('mouseout', function () {
                        this.setStyle({
                            fillOpacity: .6
                        });

                        $('#district-' + feature.properties.council_di).addClass('normal')
                    })
                }
            }).addTo(map);

            // select all the list items and on mouseover
            $('.legend-item').on('mouseover', function () {
                // extract the specific number from the specific item
                // being moused over
                var num = this.id.replace('district-', '');
                // send this number as an argument to the highlightDistrict function
                highlightDistrict(num);
            });

            function highlightDistrict(districtNum) {
                // loop through the districts polygons
                districtsLayerGroup.eachLayer(function (layer) {
                    // if the district id matches the one we're mousing over
                    if (layer.feature.properties.council_di === districtNum) {
                        // change the layer style
                        layer.setStyle({
                            fillOpacity: .8
                        }).bringToFront();
                    } else {
                        // return to original
                        layer.setStyle({
                            fillOpacity: .6
                        });
                    }
                });
            }

            // Add Traffic Signals
            L.geoJson(dunkinDonuts).addTo(map);

            // create new markerClusterGroup
            const markers = L.markerClusterGroup();

            // loop through all our signals features
            dunkinDonuts.features.forEach(function (feature) {
                // create a new Leaflet marker for each
                let coords = feature.geometry.coordinates;
                let marker = L.marker([coords[1], coords[0]]);

                // bind a tooltip to the marker
                marker.bindTooltip("Signal ID: " + feature.properties.SIGNAL_ID);

                // add the marker to the markerClusterGroup
                markers.addLayer(marker);

            });
            // add the markerClusterGroup to the map
            map.addLayer(markers);

            // variable to store district coordinates and zoom
            var districtCoords = {
                1: {
                    zoom: 12,
                    center: {
                        lat: 30.302798143884548,
                        lng: -97.68321990966798
                    }
                },
                2: {
                    zoom: 12,
                    center: {
                        lat: 30.157150514411857,
                        lng: -97.73094177246095
                    }
                },
                3: {
                    zoom: 13,
                    center: {
                        lat: 30.222362656123728,
                        lng: -97.73557662963869
                    }
                },
                4: {
                    zoom: 13,
                    center: {
                        lat: 30.334879802557836,
                        lng: -97.71514892578126
                    }
                },
                5: {
                    zoom: 12,
                    center: {
                        lat: 30.180895996558014,
                        lng: -97.83153533935548
                    }
                },
                6: {
                    zoom: 12,
                    center: {
                        lat: 30.41477889525424,
                        lng: -97.85213470458986
                    }
                },
                7: {
                    zoom: 12,
                    center: {
                        lat: 30.38605532333009,
                        lng: -97.74707794189455
                    }
                },
                8: {
                    zoom: 12,
                    center: {
                        lat: 30.225106702290965,
                        lng: -97.8717041015625
                    }
                },
                9: {
                    zoom: 13,
                    center: {
                        lat: 30.277673764984936,
                        lng: -97.75737762451173
                    }
                },
                10: {
                    zoom: 12,
                    center: {
                        lat: 30.350805590665132,
                        lng: -97.81848907470705
                    }
                }
            }
            //    console.log(districtCoords)

            // select all the list items and on click
            $('.legend-item').on('click', function () {
                // extract the specific number from the specific item
                // being clicked
                var num = this.id.replace('district-', '');
                // send this number as an argument to the zoomTo function
                zoomTo(num);
                // verify district number
                console.log(num)
            });

            function zoomTo(districtNum) {
                // verify district number
                console.log(districtNum)

                // loop through the regions polygons
                districtsLayerGroup.eachLayer(function (layer) {
                    // if the region id matches the one we're mousing over
                    if (layer.feature.properties.council_di == districtNum) {
                        // center and zoom to region
                        map.flyTo(districtCoords[districtNum].center, districtCoords[districtNum].zoom)
                    }
                });
            }

        } // end drawMap()

        // View how the map properties change
        map.on("move", function () {
            let x = map.getCenter()
            let y = map.getZoom()
            //    console.log(x, y)
        })
    </script>
</body>

</html>
